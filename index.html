<script>
  // 准备搜索结果组件

    template: '#tmp_result'
  };

  // 准备歌曲播放组件

    template: '#tmp_player'
  };
  // 准备MV组件
  const Video = {
    template: '#tmp_video'
  };
  // 准备评论组件
  const Commemt = {
    template: '#tmp_comment'
  };

  // 设置路由配置规制
  const routes = [
    { path: '/result', component: Result },
    { path: '/player', component: Player },
    { path: '/video', component: Video },
    { path: '/comment', component: Commemt },
  ];

  // 实例化路由对象 并挂载路由
  const router = new VueRouter({
    routes
  });

  // 实例化vue对象 管理路由
  new Vue({
    el: '#player',
    router
  });



</script>
